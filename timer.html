<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="navbar">
            <div>
                <a href="#" class="headerTimer">Timer</a>
            </div>
            <div><a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="headerIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                  </svg>
            </a>
            </div>
        </nav>
    </div>
    <div>
        <div class="circleTimer">
        </div>
    </div>
    <div>
        <div class="waves">
            <img src="waves-haikei@2x.png" alt="wave" width="340px" height="150px" class="waveimage">
            <div class="wavesin">
                <div class="FLags">
                    <div class="flag flag1"><img src="flag.png" alt="flag" class="flagicon1"></div>
                    <div class="flag flag2"><img src="stop-1.png" alt="stop" class="flagicon2"></div>
                </div>
                <div class="Stop">
                    <img src="pause.png" alt="pause" class="pause">
                </div>
                <div class="TCAC">
                    <div class="Option">
                        <a href="#" class="Option">
                            <img src="timer.png" alt="timer" class="optionicon">
                            <p>Timer</p>
                        </a>
                        
                    </div>
                    <div class="Option crono">
                        <a href="#" class="Option">
                            <img src="timer-1.png" alt="crono" class="optionicon">
                            <p>Crono</p>
                        </a>
                        
                    </div>
                    <div class="Option">
                        <a href="#" class="Option">
                            <img src="alarm.png" alt="alarm" class="optionicon">
                            <p>Alarm</p>
                        </a>
                        
                    </div>
                    <div class="Option">
                        <a href="#" class="Option">
                            <img src="clock.png" alt="clock" class="optionicon">
                            <p>Clock</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
